version: '3'

volumes:
  pg_data_t:
  static_t:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_t:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static_t:/backend_static  
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_t:/frontend_static

  gateway:

    build: ./gateway/
    volumes:
      - static_t:/staticfiles/
    ports:
      - 8000:80